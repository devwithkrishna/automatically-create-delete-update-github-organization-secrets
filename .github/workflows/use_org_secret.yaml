name: using secrets in github workflow
on:
  workflow_dispatch:
  
run-name: using secrets 
jobs:
  using-github-secrets-from-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: use secret
        env:
          TEST: ${{ secrets.TEST }}
        run: |
          echo "hello Everyone"
          echo $TEST >> cat.txt
      - name: text
        run: |
          ls -la
          cat cat.txt
      - name: azure login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'
      - name: az cli commands
        uses: azure/cli@v1
        with:
          azcliversion: 2.55.0
          inlinescript: |
            az account set -s "TECH-ARCHITECTS-NONPROD"
            az account show -o json
            az storage blob upload --account-name techarchitectssa --account-key ${{ secrets.ACCESS_KEY }} --container-name env-secrets --file cat.txt --name myblob
      - name: Completed
        run: |
          echo "program completed successfully"
